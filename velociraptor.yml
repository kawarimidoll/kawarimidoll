scripts:
  update_readme:
    allow:
      - write=./assets/zenn.png,README.md
      - read=README.md
      - net=zenn.dev,res.cloudinary.com
    cmd: update_readme.ts
  lint: deno lint --ignore=server.js
  fmt: deno fmt --ignore=server.js
  pre-commit:
    cmd:
      - vr lint
      - vr fmt
    gitHook: pre-commit
  profile:
    allow:
      - read
      - write
      - net
    desc: Starts profile server
    cmd: profile.ts
    unstable: true
    watch: true
